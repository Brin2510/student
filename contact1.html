<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background: url('https://www.w3schools.com/w3images/contact.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .container {
      background: rgba(0, 0, 0, 0.7);
      padding: 40px;
      border-radius: 10px;
      width: 80%;
      max-width: 800px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.6);
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      color: #fff;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 30px;
      color: #ccc;
    }

    .form-group {
      margin-bottom: 20px;
      text-align: left;
    }

    .form-group label {
      font-size: 1.1rem;
      color: #fff;
      display: block;
    }

    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      border-radius: 5px;
      border: none;
      font-size: 1rem;
      background-color: #fff;
      color: #333;
    }

    .form-group textarea {
      height: 150px;
      resize: vertical;
    }

    .form-group input[type="submit"] {
      background-color: #4facfe;
      border: none;
      color: white;
      padding: 14px 25px;
      font-size: 1.1rem;
      cursor: pointer;
      border-radius: 25px;
      transition: background-color 0.3s ease;
    }

    .form-group input[type="submit"]:hover {
      background-color: #1f78c1;
    }

    .message {
      margin-top: 20px;
      color: #4caf50;
      font-size: 1.2rem;
      display: none;
    }

    footer {
      margin-top: 40px;
      color: #ccc;
      font-size: 0.9rem;
    }

    @media (max-width: 768px) {
      .container {
        width: 90%;
      }
    }

  </style>
</head>
<body>
  <div class="container">
    <h1>Contact Us</h1>
    <p>If you have any questions or need assistance, feel free to reach out to us. We'd love to hear from you!</p>

    <!-- Contact Form -->
    <form id="contactForm" action="javascript:void(0);">
      <div class="form-group">
        <label for="name">Your Name</label>
        <input type="text" id="name" name="name" required placeholder="Enter your name">
      </div>
      
      <div class="form-group">
        <label for="email">Your Email</label>
        <input type="email" id="email" name="email" required placeholder="Enter your email address">
      </div>

      <div class="form-group">
        <label for="message">Your Message</label>
        <textarea id="message" name="message" required placeholder="Write your message"></textarea>
      </div>

      <div class="form-group">
        <input type="submit" value="Send Message">
      </div>
    </form>

    <div class="message" id="successMessage">Your message has been sent successfully. Thank you for contacting us!</div>
  </div>

  
  <script>
    // Handle form submission and show success message
    document.getElementById("contactForm").addEventListener("submit", function() {
      const successMessage = document.getElementById("successMessage");
      successMessage.style.display = "block";

      // Hide success message after 3 seconds
      setTimeout(function() {
        successMessage.style.display = "none";
      }, 3000);

      // Clear form fields
      document.getElementById("contactForm").reset();
    });
  </script>
</body>
</html>
