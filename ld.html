<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page with OTP</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
    }

    .login-container {
      background-color: #222;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
      padding: 40px;
      width: 350px;
      text-align: center;
    }

    .login-box h2, .login-box h3 {
      margin-bottom: 20px;
      font-size: 1.8rem;
      color: #f0f0f0;
    }

    .input-group {
      position: relative;
      margin-bottom: 20px;
    }

    .input-group input {
      background: none;
      border: none;
      border-bottom: 2px solid #666;
      outline: none;
      color: #fff;
      font-size: 1rem;
      width: 100%;
      padding: 10px;
      transition: border-color 0.3s;
    }

    .input-group label {
      position: absolute;
      top: 10px;
      left: 0;
      color: #888;
      font-size: 1rem;
      pointer-events: none;
      transition: 0.3s;
    }

    .input-group input:focus + label,
    .input-group input:not(:placeholder-shown) + label {
      top: -20px;
      color: #1db954;
      font-size: 0.8rem;
    }

    .input-group input:focus {
      border-bottom-color: #1db954;
    }

    button {
      background: #1db954;
      border: none;
      border-radius: 25px;
      color: #fff;
      cursor: pointer;
      font-size: 1rem;
      padding: 10px 25px;
      transition: background 0.3s;
    }

    button:hover {
      background: #14833b;
    }

    .message {
      display: none;
      color: #1db954;
      margin-top: 15px;
      font-size: 1rem;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-box">
      <h2>Login</h2>
      <form id="loginForm">
        <div class="input-group">
          <input type="text" id="username" required>
          <label for="username">Username</label>
        </div>
        <div class="input-group">
            <input type="email" id="email" required>
            <label for="email">Email ID</label>
          </div>
          
        <div class="input-group">
          <input type="password" id="password" required>
          <label for="password">Password</label>
        </div>
        <button type="submit">Login</button>
      </form>

      <form id="otpForm" class="hidden">
        <h3>Enter OTP</h3>
        <div class="input-group">
          <input type="text" id="otp" required>
          <label for="otp">OTP</label>
        </div>
        <button type="submit">Verify OTP</button>
      </form>

      <div class="message" id="message"></div>
    </div>
  </div>
  <script>
    document.getElementById("loginForm").addEventListener("submit", function(event) {
      event.preventDefault();
      
      // Simulate checking username and password
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      if (username && password) {
        document.getElementById("loginForm").classList.add("hidden");
        document.getElementById("otpForm").classList.remove("hidden");

        // Simulate sending OTP
        alert("OTP sent to your registered email address!");
      }
    });

    document.getElementById("otpForm").addEventListener("submit", function(event) {
      event.preventDefault();
      
      // Simulate OTP verification
      const otp = document.getElementById("otp").value;
      const message = document.getElementById("message");

      if (otp === "123456") { // Example of a simple OTP check
        message.textContent = "Login Successful!";
        message.style.display = "block";
        message.style.color = "#1db954";
      } else {
        message.textContent = "Invalid OTP. Please try again.";
        message.style.display = "block";
        message.style.color = "#e74c3c";
      }
    });
  </script>
</body>
</html>
